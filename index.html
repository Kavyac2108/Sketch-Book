<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sketch Book</title> 
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="book-wrap desktop-only">
      <div class="book" id="book"></div>
    </div>

    <div class="mobile-wrap mobile-only">
      <div class="mobile-book" id="mobileBook"></div>
    </div>

    <div class="controls">
      <button id="prev">⟵ Prev</button>
      <span id="pageCounter">0 / 0</span>
      <button id="next">Next ⟶</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
